<div class="container">
    <h1>Liste des Techniciens</h1>

   <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Nouveau technicien</button>

   <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

           <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> TEL </th>
            <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
            </ng-container>

            <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
        
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                   <a routerLink="update/{{ element.id }}">
                      <i class="material-icons edit">edit</i>
                   </a>
                   <a routerLink="delete/{{ element.id }}">
                      <i class="material-icons delete">delete</i>
                   </a>
                </td>
             </ng-container>
    

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons >
        </mat-paginator>
        </div>
</div>
